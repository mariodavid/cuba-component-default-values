selectDefaultValueTypeHelp=The type of the Default Value. Possible Options:\n\n\
  <dl>\
<dt>Static Value</dt>\
<dd>pre-defined fixed Value. <br />Example: Customer Priority = 'LOW'</dd>\
<dt>Dynamic Value</dt>\
<dd>Value that changes depending on the context. <br />Example: current User</dd>\
<dt>Session Attribute</dt>\
<dd>Value taken form a Session Attribute defined for the current User session</dd>\
<dt>Script</dt>\
<dd>Value calculated by a Script</dd>\
</dl>\
  <p><i>Dynamic Value is only available if dynamic Value definitions are available for the Datatype of the Entity Attribute.</i></p>
