scriptHelp=This script can programmatically determine the default value that should be bound to the new entity instance. The return type has to match the datatype of the entity attribute.<br /><br />\
  <i>Note: If no value is returned, the Groovy evaluator will treat that execution as false</i> <br /><br />\
  The following variables are available: <br /><br />\
  <dt>dataManager</dt>\
<dd>DataManager instance for Database access from CUBA <br />com.haulmont.cuba.core.global.DataManager</dd>\
  <dt>beanLocator</dt>\
<dd>Provides access to all managed beans from CUBA <br />com.haulmont.cuba.core.global.BeanLocator</dd>\
  <dt>timeSource</dt>\
<dd>Global time source interface from CUBA <br />com.haulmont.cuba.core.global.TimeSource</dd>

